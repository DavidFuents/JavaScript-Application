<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="index.css">
    <link rel="icon" href="assets/images/M.png" type="image/icon">
    <title>Metropolis Shop</title>
  </head>
  <body>
    <!-- Container -->
    <div class="container-sm p-5">
      <!-- Cart -->
      <button id="cart-btn" type="button" class="btn btn-link-dark mt-0" data-toggle="modal" data-target="#cartModal">Cart <span id="amount-in-cart">0</span></button>  
      <div class="modal fade" id="cartModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg modal-dialog-centered" role="document">
          <div class="modal-content">
            <div class="modal-header border-bottom-0">
              <h5 id="exampleModalLabel">Cart</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <div id="number-of-items"><p><span id="amount-in-cart">0</span><span id="pluralize"> items</span> in your cart.</p></div>
              <table class="table">
                <thead>
                  <tr>
                    <th scope="col"></th>
                    <th scope="col">Product</th>
                    <th scope="col">Qty</th>
                    <th scope="col">Price</th>
                    <th scope="col"></th>
                  </tr>
                </thead>
                <tbody id="cart-body">
                  
                </tbody>
              </table>
              <div class="d-flex justify-content-end">
                <p>Subtotal: $<span id="subtotal">0</span></p>
              </div>
            </div>
            <div class="modal-footer border-top-0 d-flex">
              <button type="button" class="btn btn-success float-right">Checkout</button>
            </div>
          </div>
        </div>
      </div>
      <!-- Products -->
        <div id="product-container" class="container scrollbar mt-3">
          <div id="product-list" class="row row-cols-6"></div>
          <div id="product-show-page"></div>
        </div>
      </div>
    <footer>
      <div class="container-sm">
        <div class="row fixed-bottom">
          <div class="col text-center">
            <h1 class="logo">METROPOLIS</h1>
            <p>NYC</p>
          </div>
        </div>
      </div>
    </footer>
    <!-- Scripts -->
    <script src="index.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
  </body>
</html>
